<source>
  @type named_pipe
  path /var/log/nginx/site_access.log
  tag access.proxy.nginx
  <parse>
    @type none
  </parse>
</source>

<source>
  @type named_pipe
  path /var/log/nginx/site_error.log
  tag error.proxy.nginx
  <parse>
    @type none
  </parse>
</source>

<source>
  @type named_pipe
  path /var/log/php/access.log
  tag access.proxy.php
  <parse>
    @type none
  </parse>
</source>

<source>
  @type named_pipe
  path /var/log/php/error.log
  tag error.proxy.php
  <parse>
    @type none
  </parse>
</source>

<filter **>
  @type stdout
</filter>
